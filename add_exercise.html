<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise - NutriSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Add a New Exercise</h1>
        <a href="view_exercises.html" class="btn">View All Exercises</a>
    </header>

    <form action="#" method="POST">
        <label for="name">Exercise Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="exerciseMinutes">Duration (minutes):</label>
        <input type="number" id="exerciseMinutes" name="exerciseMinutes" required>

        <label for="caloriesBurned">Calories Burned:</label>
        <input type="number" id="caloriesBurned" name="caloriesBurned" required>

        <button type="submit">Add Exercise</button>
    </form>

    <footer>
        <p>&copy; 2025 NutriSphere</p>
    </footer>

</body>
</html>
