<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Calorie Logs - NutriSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Update Calorie Logs</h1>
    </header>

    <form action="#" method="POST">
        <label for="user">Select User:</label>
        <select id="user" name="user">
            <option value="1">User 1</option>
            <option value="2">User 2</option>
        </select>

        <label for="newCalories">New Calories Consumed:</label>
        <input type="number" id="newCalories" name="newCalories" required>

        <button type="submit">Update Log</button>
    </form>

    <footer>
        <p>&copy; 2025 NutriSphere</p>
    </footer>

</body>
</html>
