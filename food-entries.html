<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NutriSphere: Food Entries</h1>
        <nav>
            <a href="index.html">🏠 Home</a>
            <a href="users.html">👤 Users</a>
            <a href="daily-trackers.html">🗓️ Daily Trackers</a>
            <a href="food-entries.html">🍽️ Food Entries</a>
            <a href="food-items.html">🥗 Food Items</a>
            <a href="exercises.html">🏋️ Exercises</a>
        </nav>
    </header>

    <main>
        <h2>Add a Food Entry</h2>
        <form action="insert_food_entry.php" method="POST">
            <label for="dailyTracker">Daily Tracker:</label>
            <select name="dailyTracker" id="dailyTracker" required>
                <option value="">-- Select Daily Tracker --</option>
                <!-- Populate dynamically with available DailyTrackers -->
            </select>

            <label for="foodItem">Food Item:</label>
            <select name="foodItem" id="foodItem" required>
                <option value="">-- Select Food Item --</option>
                <!-- Dynamic options will be loaded from the database -->
            </select>

            <label for="calories">Calories:</label>
            <input type="number" name="calories" id="calories" required>

            <label for="mealType">Meal Type:</label>
            <select name="mealType" id="mealType" required>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>

            <button type="submit">➕ Add Food Entry</button>
        </form>

        <h2>Food Entries List</h2>
        <table border="1">
            <tr>
                <th>Food Entry ID</th>
                <th>Username</th>
                <th>Date</th>
                <th>Meal Category</th>
                <th>Food Item</th>
                <th>Calories</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tyler</td>
                <td>2025-01-02</td>
                <td>Breakfast</td>
                <td>Oatmeal</td>
                <td>153</td>
                <td>
                    <button class="edit-btn">✏️ Edit</button>
                    <button class="delete-btn">❌ Delete</button>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </main>
</body>
</html>
