    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Food Item</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <!-- Header -->
        <header>
            <h1>Add New Food Item</h1>
            <nav>
                <a href="index.html">üè† Home</a>
                <a href="view_fooditems.html">ü•ó View Food Items</a>
            </nav>
        </header>
    
        <!-- Form Section -->
        <main class="container">
            <form action="#" method="POST" class="food-form">
                <div class="form-row">
                    <label for="name">Food Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand">
    
                    <label for="servingSize">Serving Size:</label>
                    <input type="text" id="servingSize" name="servingSize" required>
    
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" name="calories" required>
                </div>
    
                <div class="form-row">
                    <label for="protein">Protein (g):</label>
                    <input type="number" id="protein" name="protein">
    
                    <label for="fat">Fat (g):</label>
                    <input type="number" id="fat" name="fat">
    
                    <label for="carbohydrates">Carbohydrates (g):</label>
                    <input type="number" id="carbohydrates" name="carbohydrates">
                </div>
    
                <div class="button-group">
                    <button type="submit" class="save-btn">üíæ Save</button>
                </div>
            </form>
        </main>   
</body>
