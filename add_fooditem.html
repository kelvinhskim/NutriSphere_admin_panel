<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add New Food Item</h1>
        <nav>
            <a href="index.html">🏠 Home</a>
            <a href="view_fooditems.html">🥗 View Food Items</a>
        </nav>
    </header>

    <main>
        <form action="#" method="POST">
            <label for="name">Food Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">

            <label for="servingSize">Serving Size:</label>
            <input type="text" id="servingSize" name="servingSize" required>

            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein">

            <label for="fat">Fat (g):</label>
            <input type="number" id="fat" name="fat">

            <label for="carbohydrates">Carbs (g):</label>
            <input type="number" id="carbohydrates" name="carbohydrates">

            <button type="submit">💾 Save</button>
        </form>
    </main>

    <footer>
        <button onclick="location.href='index.html'">🏠 Home</button>
    </footer>

    <footer>
        <p>&copy; 2025 NutriSphere</p>
    </footer>

</body>
</html>
