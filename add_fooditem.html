<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Food Item | NutriSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header & Navigation -->
    <header>
        <h1>üçΩÔ∏è Add New Food Item</h1>
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="view_fooditems.html">ü•ó View Food Items</a>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main class="container">
        <section class="form-section">
            <h2>Add a New Food Item</h2>
            <form id="addFoodForm">
                <div class="form-group">
                    <label for="foodName">Food Name:</label>
                    <input type="text" id="foodName" name="foodName" required>
                </div>

                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand">
                </div>

                <div class="form-group">
                    <label for="servingSize">Serving Size:</label>
                    <input type="text" id="servingSize" name="servingSize" required>
                </div>

                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" name="calories" required>
                </div>

                <div class="form-group">
                    <label for="protein">Protein (g):</label>
                    <input type="number" id="protein" name="protein">
                </div>

                <div class="form-group">
                    <label for="fat">Fat (g):</label>
                    <input type="number" id="fat" name="fat">
                </div>

                <div class="form-group">
                    <label for="carbohydrates">Carbs (g):</label>
                    <input type="number" id="carbs" name="carbs">
                </div>

                <button type="submit" class="btn">üíæ Save</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 NutriSphere | <a href="index.html" class="footer-link">üè† Home</a></p>
    </footer>

</body>
</html>
