<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Calories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to CSS file for styling -->
</head>
<body>
    <header>
        <h1>Update Calories</h1>
        <nav>
            <a href="{{ url_for('home') }}">🏠 Home</a>
            <a href="{{ url_for('users') }}">👤 Users</a>
        </nav>
    </header>

    <main>
        <form action="#" method="POST"> <!-- Connect to backend later -->
            <label for="user">Select User:</label>
            <select id="user" name="user">
                <option value="1">ExampleUser</option>
            </select>

            <label for="calories">Update Calorie Goal:</label>
            <input type="number" id="calories" name="calories" required>

            <button type="submit">💾 Save</button>
        </form>
    </main>
</body>
</html>
